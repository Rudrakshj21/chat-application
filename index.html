<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(
        To right,
        rgb(218, 142, 42),
        rgb(231, 199, 158),
        rgb(218, 142, 42)
      );
      height: 100vh;
    "
  >
    <h1 class="text-center">Register</h1>
    <div class="container col-md-8 col-sm-12 col-lg-6">
      <div class="row py-5">
        <form
          class="row g-3 d-flex flex-column align-items-center shadow-lg py-5"
          id="reg_form"
          style="border-radius: 5%"
          method="post"
        >
          <div class="col-md-4">
            <label class="form-label font-weight-bold">Name</label>
            <i class="bi bi-person-circle"></i>
            <input type="text" class="form-control" id="reg_name" required />
            <span class="text-danger font-italic" id="nameError"
              >only alphabets 3 or more</span
            >
          </div>
          <div class="col-md-4">
            <label class="form-label font-weight-bold">Email </label>
            <i class="bi bi-envelope-at"></i>
            <input type="email" class="form-control" id="reg_email" required />
            <span class="text-danger font-italic" id="emailError"
              >ex rud@gmail.com john12@yahoo.in</span
            >
          </div>
          <div class="col-md-4">
            <label class="form-label font-weight-bold">Password </label>
            <i class="bi bi-laptop"></i>
            <input
              type="Password"
              class="form-control"
              id="reg_password"
              required
            />
            <span class="text-danger font-italic" id="passwordError"
              >must contain 1 special character 1 digit 1 uppercase and at least
              total of 6 characters</span
            >
          </div>
          <div class="col-md-4 d-flex justify-content-center">
            <button class="btn btn-dark px-5 mt-2" id="reg_button">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js" type="module" defer></script>
</html>
